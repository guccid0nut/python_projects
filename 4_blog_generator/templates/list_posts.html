<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Blog Posts</title>
</head>
<body>
<h1>All Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
    {% else %}
    <li>No posts available.</li>
    {% endfor %}
</ul>
<a href="/">Create New Post</a>
</body>
</html>
